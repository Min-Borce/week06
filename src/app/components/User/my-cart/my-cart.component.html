<div class="row nav-size">
    <div class="col-lg-12 col-md-12 col-sm-12 nav-size2">
        <nav class="nav-menu navbar">
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-1">
                <img src="assets/img/book_logo2.png" id="logo" alt="logo">
            </div>
            <div class="shopingCart">
                <i class="fa fa-shopping-cart"><strong>{{counter}}</strong></i>
            </div>
        </nav>
    </div>
</div>
<br>
<div class="container">
    <div class="row ">
        <div class="panel  col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="panel-body table-responsive">
                <table class="table  table-bordered table-striped table-hover table-sm ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col ">Picture</th>
                            <th scope="col ">Product(s)</th>
                            <th scope="col ">Price</th>
                            <th scope="col ">Quantity</th>
                            <th scope="col ">Total</th>
                            <th scope="col ">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of localProducts ">
                            <td id="productImage" class="sizing"> <img src="{{product.imageUrl}} " alt="product"></td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}$</td>
                            <td id="quantityInput">
                                <input type="number" min="1" [(ngModel)]="product.quantity" (input)="changeQuantity(product)" name="quantity" class="form-control" id="quantity" required>
                            </td>
                            <td>{{product.total}}$</td>
                            <td class="sizing">
                                <button type="button " class=" btn btn-danger btn - sm " (click)="openModal(template)"><i class="fa fa-remove"></i> </button>
                                <ng-template #template>
                                    <div class="modal-body text-center">
                                        <p>Are you sure you want to delete {{product.name}}</p>
                                        <button type="button" class="btn btn-default" (click)="removeFromCart(product.id)">Yes</button>
                                        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
                                    </div>
                                </ng-template>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="checkout">
                <h4>Total: {{totalSum}}$ </h4>
                <button class="btn-sm btn-primary " (click)="checkout()">Checkout</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
