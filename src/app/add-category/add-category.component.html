<app-menu></app-menu>
<br>
<div class="container  ">
    <div class="col-md-8 offset-md-4 col-sm-8 offset-sm-2 col-xs-8 ">
        <div class="row">
            <form>
                <div class="form-group ">
                    <label for="category ">Category:</label>
                    <input type="text " [(ngModel)]="name" placeholder="Category" name="name" class="form-control " id="category" required>
                </div>
                <div class="form-group ">
                    <label for="parentCategory">Parent Category:</label>
                    <select [(ngModel)]="parent" name="parent" class="custom-select custom-select-lg mb-3">
                        <option *ngFor="let item of category" [value]="item.name"  id="parent" >{{item.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" name="description" [(ngModel)]="description" id="description"></textarea>
                </div>
            </form>
        </div>
        <div>
            <button [routerLink]="['/categories']" routerLinkActive="router-link-active" type="submit" class="btn btn-success">Back</button>
            <button type="submit" class="btn btn-success " (click)="submit() ">Submit</button>
        </div>
    </div>
</div>
