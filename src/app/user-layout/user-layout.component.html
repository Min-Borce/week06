<div class="row nav-size">
    <div class="col-lg-12 col-md-12 col-sm-12 nav-size2">
        <nav class="nav-menu navbar">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <img src="assets/img/book_logo2.png" id="logo" alt="logo">
            </div>
            <div class="col-lg-4 col-md-7 col-sm-8 col-xs-8" id="searchBox">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 " type="search" placeholder="Search" [(ngModel)]="productSearch" name="search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchProduct()"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="shopingCart">
                <i class="fa fa-shopping-cart"><strong>{{cartNumber}}</strong></i>
            </div>

        </nav>
    </div>
</div>
<br>
<div class="container ">
    <!-- MENU List Categories  -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" (click)="getProducts()">All Products</a>
            </li>

            <li class="nav-item" *ngFor="let item of category " (click)="sortByCategory(item.id)">
                <a class="nav-link">{{item.name}}</a>
            </li>
        </ul>
    </nav>

    <!-- Table -->
    <div class="row ">
        <div class="col-lg-3 col-md-3 col-sm-6 " *ngFor="let product of products ">
            <div class="card ">
                <img [routerLink]="['/product-view', product.id]" class="card-img-top mx-auto " src="{{product.imageUrl}} " alt="Card image cap ">
                <div class="card-body ">
                    <h5 class="card-title ">{{product.name}}</h5>
                    <p class="card-text ">{{product.price}}$</p>
                    <a class="btn btn-primary " (click)="addToCart(product)">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>
<app-footer></app-footer>
