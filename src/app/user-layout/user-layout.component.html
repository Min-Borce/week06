<div class="row nav-size">
    <div class="col-lg-12 col-md-12 col-sm-12 nav-size2">
        <nav class="nav-menu navbar">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <img src="assets/img/sk_logo.png" id="logo" alt="logo">
            </div>
            <div class="col-lg-4 col-md-7 col-sm-8 col-xs-8" id="searchBox">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="productSearch" name="search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchProduct()"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <i class="fa fa-shopping-cart"></i>
        </nav>
    </div>
</div>
<br>
<div class="container ">
    <!-- List Categories -->
    <div class=" row text-center ">
        <button type="button " class="btn btn-primary " *ngFor="let item of category ">{{item.name}}</button>
    </div>
    <!-- Table -->
    <div class="row ">
        <div class="col-lg-3 col-md-3 col-sm-6 " *ngFor="let product of products ">
            <div class="card ">
                <img [routerLink]="['/product-view', product.id]" class="card-img-top mx-auto " src="{{product.imageUrl}} " alt="Card image cap ">
                <div class="card-body ">
                    <h5 class="card-title ">{{product.name}}</h5>
                    <p class="card-text ">{{product.price}}$</p>
                    <a href="# " class="btn btn-primary ">Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
